<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>获取发送模板的编译代码</title>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
<iframe width="100%" height="auto" src="http://120.79.185.11/config.php" id="content_id"></iframe>
<textarea id="textarea_id" style="width:100%;height:500px;"></textarea>
</body>
<script>
window.onload=function(){
	var innerhtml = $("#content_id").contents().find("#js_content")[0].innerHTML;
	console.log(innerhtml);
	innerhtmlContent = innerhtml.replace(/"/g, '\\"');
	$("#textarea_id").val(innerhtmlContent);
};
</script>
